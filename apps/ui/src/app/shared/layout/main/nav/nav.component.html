<ng-container *ngIf="user$ | async as user">
  <mat-toolbar>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <!-- fix this centering workaround -->
    <div class="ml-36">
      <button routerLink="/">Real Estate App</button>
    </div>
    <div class="hidden sm:block">
      <button
        mat-button
        *ngIf="user.id"
        class="login-btn text-black invisible sm:visible"
        data-cy="login"
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin"
        routerLink="dashboard">
        Dashboard
      </button>
      <button
        mat-button
        *ngIf="!user.id"
        class="login-btn text-black invisible sm:visible"
        data-cy="login"
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin"
        routerLink="register">
        Sign Up
      </button>
      <button
        mat-stroked-button
        *ngIf="!user.id"
        class="login-btn"
        data-cy="login"
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin"
        (click)="toggle(trigger)">
        <mat-icon>login</mat-icon>
        Login
      </button>
      <button
        mat-raised-button
        *ngIf="user.id"
        class="login-btn"
        color="accent"
        data-cy="login"
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin"
        (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav sm:bg-gray-300"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      mode="over"
      >
      <mat-nav-list>
        <a mat-list-item routerLink=""><mat-icon class="icon-right">home</mat-icon> Home</a>
        <a mat-list-item routerLink="dashboard"><mat-icon class="icon-right">dashboard</mat-icon> Dashboard</a>
        <a  *ngIf="!user.id" mat-list-item (click)="showLogin()"><mat-icon class="icon-right">login</mat-icon>Login</a>
        <a  *ngIf="user.id" mat-list-item (click)="logout()"><mat-icon class="icon-right">logout</mat-icon>Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="triggerOrigin" [cdkConnectedOverlayOpen]="open">
    <starter-login (closeOverlay)="open = false"></starter-login>
  </ng-template>
</ng-container>
