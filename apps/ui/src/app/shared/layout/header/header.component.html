<p-menubar [model]="items" *ngIf="user$ | async as user">
  <ng-template pTemplate="start">
    <a routerLink="" class="logo mr-3"> <i class="fa-solid fa-building"></i></a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex align-items-center">
      <input type="text" class="mr-2" pInputText placeholder="Search" />
      <span class="link mr-2" (click)="login.toggle($event)" *ngIf="!user.user">Login</span>
      <a class="link" routerLink="register" *ngIf="!user.user">Register</a>
      <span (click)="logoff()" class="cursor-pointer text-primary-500" *ngIf="user.user"
        ><i class="fa-solid fa-power-off block text-center text-2xl"></i> Log Off</span
      >
    </div>
  </ng-template>
</p-menubar>

<p-overlayPanel #login [dismissable]="false">
  <ng-template pTemplate>
    <starter-login></starter-login>
  </ng-template>
</p-overlayPanel>
