<p-menubar [model]="items" *ngIf="user$ | async as user">
  <ng-template pTemplate="start">
    <a routerLink="" class="logo mr-3"> <i class="fa-solid fa-building"></i> Starter</a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex align-items-center">
      <input type="text" class="mr-2" pInputText placeholder="Search" />
      <button
        pButton
        (click)="login?.toggle($event)"
        icon="fa-solid fa-right-to-bracket"
        label="Login / Register"
        *ngIf="!user.user"
      ></button>
      <button
        pButton
        (click)="logoff()"
        class="p-button-secondary"
        icon="fa-solid fa-power-off"
        *ngIf="user.user"
        label="Log Off"
      ></button>
    </div>
  </ng-template>
</p-menubar>

<p-overlayPanel #login [dismissable]="false">
  <ng-template pTemplate>
    <starter-login [overlay]="login"></starter-login>
  </ng-template>
</p-overlayPanel>
