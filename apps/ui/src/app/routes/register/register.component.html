<mat-card class="register-card">
  <mat-card-title><h1>Register</h1></mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" data-cy="register-email" />
        <mat-error *ngIf="email?.hasError('required') && !email?.hasError('email')" data-cy="email-required">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')" data-cy="email-pattern"> Email must be valid </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" data-cy="register-password" />
        <mat-error *ngIf="password?.hasError('required')" data-cy="password-required"> Password is required </mat-error>
      </mat-form-field>
      <div class="btn-group">
        <button mat-raised-button type="submit" data-cy="register-submit" color="primary">
          <mat-icon *ngIf="(loading$ | async) === false">person_add</mat-icon>
          <mat-spinner [diameter]="24" *ngIf="loading$ | async" class="spinner-icon"></mat-spinner>
          Register
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
