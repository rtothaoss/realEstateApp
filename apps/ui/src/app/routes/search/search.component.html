<div class="relative">
  <div class="md:fixed w-full md:w-7/12 min-h-screen top-18 left-0">
    
      <google-map height="93vh" width="99%" [center]="center" [zoom]="zoom" [options]="options">
        <map-marker
          #markerElem
          *ngFor="let marker of markers; let i = index"
          [position]="marker.position"
          [title]="marker.title"
          [options]="marker.options"
          (mapClick)="!isDisabled && openDialog(+marker.title)"
          >
        </map-marker>


      </google-map>
    
  </div>
  <div class="w-full md:w-5/12 ml-auto h-96">
    <div *ngIf="loading$ | async; else loadingBlock">
      <div class="grid grid-cols-2 grid-flow-row auto-rows-min">
        <div *ngFor="let home of homes; let i = index">
          <mat-card class="h-72 w-[95%] rounded-xl bg-black/[.05] ml-2 mt-2 cursor-pointer" (click)="!isDisabled && openDialog(i)">
            <img src="{{ home?.primary_photo?.href || defaultHouse }}" class="rounded-t-xl" />
            <div class="ml-4">
              <mat-card-title class="mt-2">${{ home?.list_price || '$1,234' | number }}</mat-card-title>
              <mat-card-subtitle class="mt-2 p-0"
                >{{ home?.description?.beds || '0' }} Beds, {{ home?.description?.baths_full || '0' }} Bath,

                {{ home?.description?.sqft }} SqFt</mat-card-subtitle
              >
              <mat-card-content>{{ home?.location?.address?.line || '123 Address Ln' }}</mat-card-content>
            </div>
          </mat-card>
        </div>
      </div>
    </div>

    <ng-template #loadingBlock>
      <div class="flex justify-center items-center h-screen">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
