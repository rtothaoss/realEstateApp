<div class="flex">
  <div class="w-full md:w-7/12 top-18 left-0">
    <img src="{{ data.photo }}" class="rounded-xl" />
  </div>
  <div class="w-1/2 pl-10">
    
      <div class="flex justify-end">
        <p class="p-4 cursor-pointer underline">Save</p>
        <p class="p-4 cursor-pointer underline">Share</p>
      </div>

      <h1 mat-dialog-title>${{ data.price | number }}</h1>
     
        <p>{{data.beds}} bed, {{data.bath}} bath, {{data.sqft}} sqft </p> 
      
   
    <div>
      <p>{{data.address}}</p>
    </div>
    <div class="flex justify-between">
      <button type="button" class="w-1/2 inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Request a Tour</button>
      <button type="button" class="inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Contact Agent</button>
    </div>

    <div class="mt-4">
      <h1>MAP GOES HERE</h1>
    </div>

    <div class="mt-4">
      <h1>Overview</h1>
      <p>{{data.overview}}</p>
    </div>
    <div mat-dialog-actions>
      <!-- <button mat-button (click)="onNoClick()">Close</button> -->
    </div>
  </div>
</div>
